<div class="container">
  <div class="row text-center">
    <div class="col-md-3" ng-repeat="screen in screens">
      {{screen.bounds.width}} X {{screen.bounds.height}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-2"
      ng-repeat="wallpaper in wallpapers"
      ng-click="setWallpaper(wallpaper.cover.large_image_url)"
      style="background-image:url('{{wallpaper.cover.large_image_url}}'); height:100px; background-size:cover;">
    </div>
  </div>
</div>
